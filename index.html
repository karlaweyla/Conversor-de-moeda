<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>DevClub - Convert Money</title>
</head>

<body>

    <img src="./assets/money-sponge-bob-squarepants.gif" alt="logo-devclub-convert-money" class="logo">

    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Amerciano</option>
                <option value="euro">€ Euro</option>
                <option value="libra-esterlina">£ Libra Esterlina</option>
                <option value="iene">Iene ¥</option>
                <option value="dolar-australiano">Dólar Australiano</option>
                <option value="dolar-canadense">Dólar Canadense</option>
                <option value="peso-argentino">Peso Argentino</option>
                <option value="lira-turca">Lira Turca ₺</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="/assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="/assets/Vector.png" alt="seta" class="img-arrow">

            <div class="currency-box">
                <img class="currency-img" src="/assets/dolar.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name">Dólar Amerciano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

           
    </main>

</body>
<script src="./scripts.js"></script>

</html>
